<p>This is a common error in HTML, but the way it is triggered might be uncommon. This error occurs when an element is closed with an incorrect tag.  For example, closing a <code>&lt;div&gt;</code> tag with a <code>&lt;span&gt;</code> tag:</p><pre><code>&lt;div&gt;This is a div&lt;span&gt;&lt;/div&gt;&lt;/span&gt;</code></pre>
